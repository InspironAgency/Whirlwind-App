<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fast and minimal proxy designed to allow users to avoid censorship.">
    <title>Whirlwind</title>
    <link rel="stylesheet" href="style.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="index.min.js" defer></script>
</head>

<body>
    <div class="fullscreen" id="initial-page">
        <div class="gradient-background"></div>
        <div class="navbar" id="navbar">
            <div class="logo">
                <div id="clockDisplay" class="clock" onload="showTime()"></div>
                <img src="whirlwind.png" alt="Logo">
            </div>
               <div class="settings">
	    <button class="settings-button"> <img src="settings.png" alt="Settings" id="openPopup"> </button>
            </div>
        </div>
        <div class="notch" id="notch"></div>
	<div class="wave-container">
	<svg class="waves" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
	  <defs>
		<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" /> </defs>
		<g class="parallax">
		<use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
		<use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
		<use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
		<use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" /> </g>
	  </svg>
    </div>
        <div class="content-wrapper">
            <div class="search-container">
                <form id="uv-form" data-is-search-bar="true">
                    <div class="search-input">
                        <input type="text" id="uv-address" class="search-input" placeholder="Search or enter URL">
                        <svg id="bookmark-star" class="bookmark-star none" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="m354-287 126-76 126 77-33-144 111-96-146-13-58-136-58 135-146 13 111 97-33 143ZM233-120l65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Zm247-350Z"/></svg>
                        <svg id="filled-star" class="bookmark-star none" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="m233-120 65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Z"/></svg>
                        <input type="hidden" id="uv-search-engine" value="https://www.google.com/search?q=%s">
                    </div>
                </form>
                <p id="uv-error"></p>
                <pre id="uv-error-code"></pre>
            </div>
        </div>
    </div>
    <div id="proxied-content-wrapper" class="none">
        <div class="toolbar-wrapper" id="toolbar-wrapper">
            <div class="omnibox-wrapper" id="omnibox-wrapper">
                <div class="navigator-wrapper">
                    <svg class="nav-icon" id="back" xmlns="http://www.w3.org/2000/svg" height="1.5rem"
                        viewBox="0 0 24 24" width="1.5rem" fill="#FFFFFF">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                    </svg>
                    <svg class="nav-icon" id="forward" xmlns="http://www.w3.org/2000/svg" height="1.5rem"
                        viewBox="0 0 24 24" width="1.5rem" fill="#FFFFFF">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z" />
                    </svg>
                    <svg class="nav-icon" id="reload" xmlns="http://www.w3.org/2000/svg" height="1.5rem"
                        viewBox="0 0 24 24" width="1.5rem" fill="#FFFFFF">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                        d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                    </svg>
                </div>
            </div>
            <div class="bookmarks-wrapper" id="bookmarks-wrapper"></div>
        </div>
        <iframe title="Proxied Content" class="uv-frame" id="uv-frame"></iframe>
        <div class="loader" id="loader"></div>
    </div>
    <div id="favicon-loaders" class="none">
    </div>
    
    <div id="popup" class="hidden">
        <div class="popup-content">
          <span class="close" id="closePopup">&times;</span>
          <div class="dropdown">
            <div class="card">
              <div class="container">
                <div class="cardtext1">
                  <h2>Change Theme</h2>
                </div>
                <button class="themebutton" id="themeButton">Select Color</button>
                <div class="dropdown-content2" id="dropdownColorContent">
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown2">
            <div class="card2">
              <div class="container2">
                <div class="cardtext2">
                  <h2>Tab Cloaking</h2>
                </div>
                <button class="tabbutton" id="tabButton">Choose Icon</button>
                <div class="dropdown-content2" id="dropdownContent2">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
